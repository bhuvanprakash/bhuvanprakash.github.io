<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" width="600" height="280">
  <defs>
    <marker id="arrowq" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto"><path d="M0 0 L8 4 L0 8 Z" fill="#6b6b6a"/></marker>
    <linearGradient id="laser" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    .label { font: 13px 'DM Sans', sans-serif; fill: #1c1c1b; }
    .small { font: 11px 'DM Sans', sans-serif; fill: #6b6b6a; }
  </style>
  <!-- Laser source -->
  <rect x="20" y="100" width="60" height="80" rx="6" fill="#f5f4f2" stroke="#2d4a3e" stroke-width="1.5"/>
  <line x1="80" y1="140" x2="180" y2="140" stroke="url(#laser)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <text class="label" x="28" y="148">Laser</text>
  <!-- Beam to system -->
  <path d="M 180 140 L 280 140 L 320 140" stroke="#c9a227" stroke-width="2" fill="none" stroke-dasharray="4 2"/>
  <text class="small" x="200" y="130">pump / drive</text>
  <!-- Quantum system box -->
  <rect x="320" y="60" width="180" height="160" rx="8" fill="#fafaf9" stroke="#2d4a3e" stroke-width="2"/>
  <text class="label" x="365" y="88">Quantum system</text>
  <!-- Qubit states (stylized) -->
  <circle cx="380" cy="130" r="18" fill="none" stroke="#2d4a3e" stroke-width="1.5"/>
  <text class="small" x="372" y="135">|0?</text>
  <circle cx="440" cy="130" r="18" fill="none" stroke="#2d4a3e" stroke-width="1.5"/>
  <text class="small" x="432" y="135">|1?</text>
  <path d="M 398 130 L 422 130" stroke="#2d4a3e" stroke-width="1" stroke-dasharray="2 2"/>
  <text class="small" x="395" y="118">superposition</text>
  <!-- Readout -->
  <path d="M 500 140 L 580 140" stroke="#6b6b6a" stroke-width="1.5" fill="none" marker-end="url(#arrowq)"/>
  <text class="label" x="520" y="130">Readout</text>
</svg>
