<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 220" width="560" height="220">
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0 0 L8 4 L0 8 z" fill="#2d4a3e"/>
    </marker>
  </defs>
  <!-- Title -->
  <text x="280" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1c1c1b">Token-based VLM vs VL-JEPA</text>
  <!-- Left: Token-based -->
  <text x="120" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b6b6a">Standard VLM</text>
  <rect x="20" y="55" width="100" height="50" rx="4" fill="#f5f4f2" stroke="#e8e6e3" stroke-width="1.5"/>
  <text x="70" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#1c1c1b">Image</text>
  <path d="M120 80 H155" stroke="#2d4a3e" stroke-width="2" marker-end="url(#arr)"/>
  <rect x="155" y="62" width="70" height="36" rx="4" fill="#e8e6e3" stroke="#2d4a3e" stroke-width="1.5"/>
  <text x="190" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#1c1c1b">Vision</text>
  <text x="190" y="92" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b6b6a">encoder</text>
  <path d="M225 80 H255" stroke="#2d4a3e" stroke-width="2" marker-end="url(#arr)"/>
  <rect x="255" y="62" width="80" height="36" rx="4" fill="#e8e6e3" stroke="#2d4a3e" stroke-width="1.5"/>
  <text x="295" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#1c1c1b">Decoder</text>
  <path d="M335 80 H365" stroke="#2d4a3e" stroke-width="2" marker-end="url(#arr)"/>
  <text x="378" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#1c1c1b">t1 t2 t3 ... tn</text>
  <text x="378" y="98" font-family="system-ui, sans-serif" font-size="8" fill="#6b6b6a">(many steps)</text>
  <!-- Right: JEPA -->
  <text x="440" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b6b6a">VL-JEPA</text>
  <rect x="380" y="55" width="100" height="50" rx="4" fill="#f5f4f2" stroke="#e8e6e3" stroke-width="1.5"/>
  <text x="430" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#1c1c1b">Image</text>
  <path d="M480 80 H515" stroke="#2d4a3e" stroke-width="2" marker-end="url(#arr)"/>
  <rect x="515" y="62" width="70" height="36" rx="4" fill="#e8e6e3" stroke="#2d4a3e" stroke-width="1.5"/>
  <text x="550" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#1c1c1b">Vision</text>
  <text x="550" y="92" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b6b6a">encoder</text>
  <!-- JEPA predict embedding -->
  <path d="M550 80 L550 128 L318 128 L318 140" stroke="#2d4a3e" stroke-width="2" fill="none" marker-end="url(#arr)"/>
  <rect x="320" y="122" width="90" height="36" rx="4" fill="#e8e6e3" stroke="#2d4a3e" stroke-width="1.5"/>
  <text x="365" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#1c1c1b">Predict</text>
  <text x="365" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b6b6a">embedding</text>
  <path d="M320 140 H280" stroke="#2d4a3e" stroke-width="2" marker-end="url(#arr)"/>
  <rect x="220" y="122" width="70" height="36" rx="4" fill="#f5f4f2" stroke="#2d4a3e" stroke-width="1.5"/>
  <text x="255" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#1c1c1b">z (one vector)</text>
  <!-- Optional decode -->
  <text x="255" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b6b6a">optional: light decoder to text</text>
  <!-- Bottom label -->
  <text x="280" y="212" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b6b6a">Left: many decoder steps. Right: one embedding, decode only when needed.</text>
</svg>
