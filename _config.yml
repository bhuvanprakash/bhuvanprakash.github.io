# Jekyll configuration for GitHub Pages
title: "Bhuvan Prakash"
description: "Portfolio & current work"
baseurl: ""
url: "https://bhuvanprakash.github.io"
author:
  name: "Bhuvan Prakash"
  email: ""
  url: "https://bhuvan.space"

# Links (shown in header & footer)
links:
  website: "https://bhuvan.space"
  github: "https://github.com/bhuvanprakash"
  linkedin: "https://www.linkedin.com/in/bhuvanprakash/"
  twitter: "https://x.com/bhuvanprakash25"
  medium: "https://medium.com/@Anubhav3"

# Build
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  doing:
    output: true
    permalink: /doing/:name/
  deepdives:
    output: true
    permalink: /deep-dive/:name/
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: post
      permalink: /blog/:year/:month/:day/:title/
  - scope:
      path: "_projects"
      type: "projects"
    values:
      layout: project

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor

# Plugins (GitHub Pages supports these)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
